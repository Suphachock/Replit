  <script>
    $("#output").hide();
    $(document).ready(function () {
      $("#form").on("submit", function (e) {
        $('input[type="checkbox"]').prop("checked", false);
        $.ajax({
          data: {
            firstname: $("#textarea").val(),
          },
          type: "POST",
          url: "/lab2.html",
          beforeSend: function () {
            $("#loader").show();
          },
        }).done(function (data) {
          $("#loader").hide();
          var tt = $("#textarea").val();
          if (tt != "") $("#output").html(data.output).show();
          else $("#output").hide();
        });
        e.preventDefault();
      });
    });
    $(".largerCheckbox").on("click", function () {
      var tmp = [];
      $(".largerCheckbox:checked").each(function () {
        tmp.push($(this).val());
      });
      tmp = tmp.toString();
      tmp = tmp.split(",");
      console.log(tmp);
      $.ajax({
        data: {
          text: $("#textarea").val(),
          filter: tmp,
        },
        method: "POST",
        url: "/filter",
        cache: false,
      }).done(function (data) {
        let tt = $("#textarea").val();
        if (tt != "") {
          $("#output").html(data.output).show();
        } else $("#output").hide();
      });
    });
  </script>
